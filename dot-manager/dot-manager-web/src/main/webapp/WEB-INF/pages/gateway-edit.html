<!DOCTYPE html>
<html lang="en">

<body>
   <!-- Content Header (Page header) -->

     <h3>
       <i class="glyphicon glyphicon-pencil"></i> Modify Device
     </h3>

   
 
	<div class="container "  style="width:100%;">
    	<div class="row">   
    		<div class="col-md-10 col-md-offset-1">

			<form id="gatewayEditForm"  role="form" class="form-horizontal"  method="post">  
	
                <div class="form-group">
                  <label for="esn" class="col-sm-2 control-label">Esn:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control " name="serialNumber" id="serialNumber" readonly>
                  </div>
                </div>   
		                
                <div class="form-group">
                  <label for="devicename" class="col-sm-2 control-label">Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="deviceName" id="deviceName" placeholder="Device name">
                  </div>
                </div>  
	                
                <div class="form-group">
                  <label for="type" class="col-sm-2 control-label">Type:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="type" id="type" placeholder="Device model type">
                  </div>
                </div>  
		                
                <div class="form-group">
                  <label for="devicegroup" class="col-sm-2 control-label">Group:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="devicegroup"  id="devicegroup" placeholder="Device in group name" readonly>
                  </div>
                </div>  
		   
                <div class="form-group">
                  <label for="type" class="col-sm-2 control-label">Location:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="position"  id="position" placeholder="Device install location">
                  </div>
                </div>  

                <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">Description:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" rows="3" name="description" id="description" placeholder="Device description">
                    </textarea>
          		 	</div>
      		 	</div>
    		      
	              <div class="form-group">
	              	<div class="col-sm-2 col-sm-offset-3">
	                <button type="submit" class="btn btn-primary"  >Submit</button> 
	                </div>
	                <div class="col-sm-2 col-sm-offset-3">           
	                <button type="button" class="btn btn-default " onclick="cancelEdit()">Cancel</button>
	                </div>
	             </div>
	     	  </form> 
   			</div>
    		<!-- ./COL-MD-* -->
    	</div>
    </div>



<script src="/js/gateway-edit.js"></script>

</body>
